menuentry "Try Ubuntu without installing" {
	set gfxpayload=keep
	linux	/casper/vmlinuz  file=/cdrom/preseed/ubuntu.seed boot=casper iso-scan/filename=${iso_path} quiet splash ---
	initrd	/casper/initrd
}
menuentry "Install Ubuntu" {
	linux	/casper/vmlinuz  file=/cdrom/preseed/1804-client.seed boot=casper automatic-ubiquity iso-scan/filename=${iso_path} quiet splash noprompt noshell---
	initrd	/casper/initrd
}
menuentry "Check disc for defects" {
	linux	/casper/vmlinuz  boot=casper integrity-check iso-scan/filename=${iso_path} quiet splash ---
	initrd	/casper/initrd
}
menuentry "Test memory" {
	linux16	/install/mt86plus
}